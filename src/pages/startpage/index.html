<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<title> Startpage </title>
		<link rel='stylesheet' href='style.css'>
		<script src="https://kit.fontawesome.com/246702ad8c.js" crossorigin="anonymous"></script>
		<script defer src='script.js'></script>
	</head>
	<body>
		<div id='search' placeholder='Search or jump to...'>
			<input id='searchbar'>
			<div id='search-close' onclick='hide_search()'>
				<i class="fa-solid fa-xmark"></i>
			</div>
			<div id='tip'>
				<i class="fa-solid fa-lightbulb-on"></i>Protip: "!add" adds bookmark.
			</div>
		</div>
		<div class='grid-box'>
			<div class='grid-element'><i class="fa-brands fa-github"></i></div>
			<div class='grid-element'><i class="fa-brands fa-youtube"></i></div>
			<div class='grid-element'><i class="fa-brands fa-twitter"></i></div>
			<div class='grid-element'><i class="fa-brands fa-twitch"></i></div>
			<div class='grid-element'><i class="fa-brands fa-reddit-alien"></i></div>
			<div class='grid-element'><i class="fa-brands fa-instagram"></i></div>
			<div class='grid-element'><i class="fa-solid fa-calendar"></i></div>
			<div class='grid-element'><i class="fa-solid fa-envelope"></i></div>
			<div class='grid-element'><i class="fa-solid fa-magnifying-glass"></i></div>
		</div>
	</body>
</html>
